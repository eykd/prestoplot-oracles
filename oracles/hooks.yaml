Begin:
  - "{Hook}"

Hook:
  - "Dead Body--The hero encounters a corpse, which has some clue on it regarding the Fiendish Plot…"
  - "Disaster--A horrible disaster occurs, somehow related to the Fiendish Plot, and draws the hero's attention…"
  - "Attack--An attack occurs (on someone other than the hero), somehow related to the Fiendish Plot…"
  - "Bizarre Occurrance--A strange, inexplicable event occurs (the more outlandish the better), somehow related to the Fiendish Plot…"
  - "News--The hero reads a story in the paper, or hears a story on the radio, that is related to the Fiendish Plot…"
  - "Up to Our Necks--The hero is involved in the plot from the start, attacked, or implicated in a crime, or the victim of a theft, or somehow made to suffer in a manner that is directly related to the Fiendish Plot…"
  - "Found--The hero unexpectedly finds a mysterious artifact, an old map, a diary, or an intercepted message…"
  - "Mistaken Identity--The hero is mistaken for another…"
  - "Tantalizing Rumor--A tantalising rumor or legend spurs the hero to investigate…"
  - "Escape--The hero must escape a sudden danger…"
  - "Lost--The hero is lost…"
  - "The Messenger--The hero encounters a dying courier with an important message…"
  - "The Shortcut--The hero is taking a shortcut…"
  - "Construction Halted--Construction has been suddenly halted on a new building…"
  - "Stopped by the Law--The hero is stopped by a local authority…"
  - "That's Strange--Something the hero is used to seeing has inexplicably changed or is no longer there…"
  - "The Festival--Intrigue abounds at a seasonal festival…"
  - "The Court Case--A controversial court case spawns all kinds of trouble…"
  - "New Arrival--There's a new arrival in town…"
  - "The Informant--A friend asks the hero to meet somewhere secret, and is found dead…"
  - "The New Job--The hero has taken on a new job…"
  - "The Disappearance--A friend has suddenly gone missing…"
  - "The Inescapable Past--A long-hidden secret is suddenly revealed…"
  - "Old Mysteries--An old, dark mystery suddenly receives new, revealing light…"
  - "Something Devilish--There's devilry afoot…"
  - "An Old Friend--An Old Friend asks the hero for help…"
  - "A Stranger in Need--A stranger pleas to the hero for help…"
  - "Pressing Buttons--The hero has a cherished goal snatched away…"
  - "Grim Necessity--The hero must get involved, or suffer the consequences…"
  - "A Great Offense--The hero is highly offended at someone…"
  - "Not in Kansas--The hero has unexpectedly entered a strange world…"
  - "Missing Memories--The hero or a friend wake up with no memory of the recent past…"
  - "Mystery Stranger--A mysterious and fascinating stranger appears inexplicably in the hero's life…"
  - "The Inheritance--The hero receives an unexpected inheritance with unusual conditions…"
  - "The Package--A mysterious package arrives with no return address…"
  - "The Phone Call--A late-night phone call changes everything…"
  - "The Letter--An old letter surfaces with shocking revelations…"
  - "The Witness--The hero witnesses something they shouldn't have seen…"
  - "The Contract--The hero is offered a deal too good to refuse…"
  - "The Storm--A natural disaster reveals hidden secrets…"
  - "The Auction--A valuable item at auction has a dark history…"
  - "The Interview--A routine interview uncovers something sinister…"
  - "The Wedding--A celebration turns into a nightmare…"
  - "The Funeral--A funeral reveals family secrets…"
  - "The Reunion--An old acquaintance returns with a hidden agenda…"
  - "The Promotion--A career advancement comes with unexpected strings…"
  - "The Vacation--A relaxing trip becomes anything but…"
  - "The Party--A social gathering takes a dark turn…"
  - "The Meeting--A business meeting reveals corporate corruption…"
  - "The Competition--A contest has deadly consequences…"
  - "The Investigation--A routine investigation uncovers a conspiracy…"
  - "The Discovery--The hero finds something that changes everything…"
  - "The Betrayal--Someone the hero trusts turns against them…"
  - "The Accident--A seemingly random accident has deeper meaning…"
  - "The Gift--An anonymous gift proves to be a curse…"
  - "The Warning--Someone tries to warn the hero about danger…"
  - "The Deadline--Time is running out for a critical decision…"
  - "The Exchange--A simple trade becomes life-threatening…"
  - "The Invitation--An invitation leads to unexpected consequences…"
  - "The Test--The hero faces an impossible challenge…"
  - "The Promise--A broken promise has dire consequences…"
  - "The Secret--A hidden truth threatens to destroy everything…"
  - "The Choice--The hero must make an impossible decision…"
  - "The Hunt--Someone is hunting the hero…"
  - "The Trap--The hero walks into a carefully laid trap…"
  - "The Alliance--An enemy becomes an unlikely ally…"
  - "The Sacrifice--The hero must give up something precious…"
  - "The Ritual--An ancient ceremony has modern consequences…"
  - "The Prophecy--A prediction begins to come true…"
  - "The Mirror--The hero sees something impossible in a reflection…"
  - "The Door--A door that shouldn't exist appears…"
  - "The Clock--Time itself seems to be working against the hero…"
  - "The Shadow--Something follows the hero everywhere…"
  - "The Voice--The hero hears a voice that shouldn't exist…"
  - "The Mark--The hero bears a mysterious mark or scar…"
  - "The Dream--A recurring dream becomes reality…"
  - "The Pattern--The hero notices an impossible coincidence…"
  - "The Echo--The past repeats itself in the present…"
