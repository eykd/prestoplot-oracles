    {% if ThreatenerType.Threat == "Person" %}{{Name.Threatener }}{% else %}{{ThreatenerType.Threat}}{% endif %}
ThirdParty:
  - "{{Name.ThirdParty}}"
Sojourner:
  - "{{Name.Sojourner}}"

UnfortunatePosture:
  - "{{Unfortunate}} feels humiliated by needing help."
  - "{{Unfortunate}} feels that {{he.Unfortunate}} is entitled to help."
  - "{{Unfortunate}} will welcome any help {{he.Unfortunate}} can get."
  - "{{Unfortunate}} doesn't really want help, but feels compelled to accept."
  - "{{Unfortunate}} is desperate for help, because {{his.Unfortunate}} situation is dire."

SojournerPosture:
  - "{{Sojourner}} arrives, in great need of a holiday."
  - "{{Sojourner}} arrives, hoping to recuperate from a terrible experience."
  - "{{Sojourner}} arrives, hoping to start fresh in a new environment."
  - "{{Sojourner}} arrives, an innocent tourist."
  - "{{Sojourner}} arrives with a plan."
  - "{{Sojourner}} arrives, fresh from {{his.Sojourner}} wanderings."

SojournerThreatRelation:
  - "{{Sojourner}} has faced {{Threatener}} before and overcome the danger."
  - "{{Sojourner}} has faced {{Threatener}} before and has the scars to prove it."
  - "{{Sojourner}} has faced {{Threatener}} before and still has nightmares."
  - "{{Sojourner}} has faced {{Threatener}} before and knows {{he.Sojourner}} is out of {{his.Sojourner}} league."
  - "{{Sojourner}} has never faced {{Threatener}} before and immediately knows that {{he.Sojourner}}'s out of {{his.Sojourner}} league."
  - "{{Sojourner}} has never faced {{Threatener}} before and doesn't realize that {{he.Sojourner}}'s out of {{his.Sojourner}} league."
  - "{{Sojourner}} has never faced {{Threatener}} before, but immediately understands the danger."
  - "{{Sojourner}} has never faced {{Threatener}} before, and doesn't immediately understand the danger."

